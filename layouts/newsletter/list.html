{{ partial "top.html" . }}

    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
      </header>

      <div class="post-content">
        {{ .Content }}

        <div id="newsletter-signup">
          <form action="https://click.us20.list-manage.com/subscribe/post?u=43e7f0aa512956e35c8d37395&amp;id=8d73a21b79"
            method="post" id="newsletter-signup-form" target="_blank">
            <input type="email" value="" name="EMAIL" id="newsletter-signup-email" placeholder="Il tuo indirizzo email..." required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_43e7f0aa512956e35c8d37395_8d73a21b79" tabindex="-1" value=""></div>
            <label for="newsletter-signup-privacy" id="newsletter-signup-privacy-label">
              <input type="checkbox" required id="newsletter-signup-privacy" />
              Accetto l'<a href="https://fibra.click/privacy.pdf" target="_blank">informativa sulla privacy.</a>
            </label>
            <input id="newsletter-signup-submit" type="submit" value="ISCRIVITI" name="subscribe">
          </form>
        </div>
        
        <section class="posts">
          <h1>Archivio</h1>
          <ol class="posts-list">
            Caricamento...
          </ol>
        </section>
      </div>

    </article>

    <script>
      async function load() {
        let resp = await fetch('/api/newsletter');
        let data = await resp.json();
        let list = document.querySelector('.posts-list');
        list.innerHTML = '';
        data.forEach(item => {
          let date = item.date.substring(8, 10) + '/' + item.date.substring(5, 7) + '/' + item.date.substring(0, 4);
          let li = `<li>
            <time class="time-left" datetime="${item.date}">${date}</time>
            <a target="_blank" href="${item.link}">${item.title}</a>
          </li>`;
          list.insertAdjacentHTML('beforeend', li);
        });
      }
      load();
    </script>

{{ partial "bottom.html" . }}
